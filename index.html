<!doctype html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>쿠모탑 잠재 시뮬레이터</title>
</head>
<body>
<div class="main-container">
    <div class="potentials">
        <h1>잠재 시뮬</h1>
        <div class="selections">
            부위:
            <select name="equip" id="equip">
                <option value="무기" selected>무기</option>
                <option value="모자">모자</option>
                <option value="상/하의">상/하의</option>
            </select>
            <br />
            잠재 종류:
            <select name="type" id="type">
                <option value="일반" selected>일반</option>
                <option value="상급">상급</option>
            </select>
        </div>
        <div class="bg"></div>
        <div class="upper">
            <div>
                <img class="upper-grade">
            </div>
            <div class="upper-option"></div>
        </div>
        <div class="lower">
            <div>
                <img class="lower-grade">
            </div>
            <div class="lower-option"></div>
        </div>
        <div class="currencies">
            <span>사용한 주문서 갯수: </span><span class="scrolls"></span><br />
            <span>사용한 코인: </span><span class="coins"></span><br />
            <span>사용한 돈: </span><span class="cash"></span>
        </div>
        <button type="button" onclick="getOptionGrade()" class="buttons">잠재력 변경</button>
        <button type="button" onclick="resetAll()" class="buttons">사용 정보 초기화</button>
        <div class="autoscroll-options">
            첫번째 잠재 등급
            <select name="upper_grade" id="upper-grade">
                <option value="SuperEpic">Super Epic</option>
                <option value="Epic">Epic</option>
                <option value="Rare">Rare</option>
                <option value="Uncommon">Uncommon</option>
                <option value="Common">Common</option>
            </select>
            첫번째 잠재 옵션
            <select name="upper_option" id="upper-option">
                <option value="공격력">공격력</option>
                <option value="치명타 확률">치명타 확률</option>
                <option value="치명타 피해">치명타 피해량</option>
                <option value="버프 증폭">버프 증폭</option>
                <option value="디버프 증폭">디버프 증폭</option>
            </select>
            <br />
            두번째 잠재 등급
            <select name="lower_grade" id="lower-grade">
                <option value="SuperEpic">Super Epic</option>
                <option value="Epic">Epic</option>
                <option value="Rare">Rare</option>
                <option value="Uncommon">Uncommon</option>
                <option value="Common">Common</option>
            </select>
            두번째 잠재 옵션
            <select name="lower_option" id="lower-option">
                <option value="공격력">공격력</option>
                <option value="치명타 확률">치명타 확률</option>
                <option value="치명타 피해">치명타 피해량</option>
                <option value="버프 증폭">버프 증폭</option>
                <option value="디버프 증폭">디버프 증폭</option>
            </select>
            <br />
            <button type="button" class="autoscroll-btn" onclick="autoScrolls()">자동 잠재 돌리기</button>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
